<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="{{ url_for('static', filename='img/icon.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body>


    <div class="d-flex justify-content-between align-items-center mb-3" id="nav">

        {% if user.role == 'admin'%}

            <a href="/dashboard"><img src="static/img/AHF_white.webp" alt="AHF_Logo" width="250" height="50"></a>
            <div>
                <a href="/dashboard"><button type="link" value="Add" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Dashboard</button></a>
                <a href="/add/new_user/"><button type="link" value="Add" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Add User</button></a>
                <a href="/task/new"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Assign Task</button></a>
                <a href="/stations"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Manage Stations</button></a>
                <a href="/manage/users"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Manage Users</button></a>

                <!-- Dropdown -->
                <div class="dropdown btn btn-primary badge badge-pill badge-primary">
                    <button class="dropbtn btn btn-primary badge badge-pill badge-primary">Dropdown</button>
                    <div class="dropdown-content ">
                        <a href="/links">Links</a>
                        <a href="/announcements">Announcements</a>
                        <a href="/translate/app">Translate</a>
                    </div>
                </div>

            </div>
            <a href="/logout"><button type="submit" value="Logout" class="btn btn-danger" style="text-align:center">Logout</button></a>

        {% endif %}
        {% if user.role == 'staff'%}
        <a href="/user/dash"><img src="https://static.spacecrafted.com/c252c12e258d4896a45c93c7a3a8f34b/i/e157cd205d8945ba9440199d43d39d26/1/5feFb8zhrk/AHF_white.png?dpr=2" alt="AHF_Logo" width="250" height="50"></a>
        <div class="dropdown btn btn-primary badge badge-pill badge-primary">
            <button class="dropbtn btn btn-primary badge badge-pill badge-primary">Dropdown</button>
            <div class="dropdown-content ">
                <a href="/links">Links</a>
                <a href="/announcements">Announcements</a>
                <a href="/translate/app">Translate</a>
            </div>
        </div>

    <a href="/logout"><button type="submit" value="Logout" class="btn btn-danger" style="text-align:center">Logout</button></a>
        {% endif %}

                    <!-- Dropdown -->

    </div>

    <div class="wrapper">

            <!-- navigation bar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form action="/translate" method="POST" class="container mx-auto bg-light card " style="width: 400px" >
                <h1>Translate</h1>
                <div class="mb-3">
                    <label for="text" class="form-label">English:</label>
                    <input type="text" name="text" id="text" class="form-control" placeholder="{{text}}">

                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Spanish:</label>

                        <!-- {'data': {'translations': [{'translatedText': 'Hola', 'detectedSourceLanguage': 'en'}]}} -->
                            {{data}}
                    <input type="hidden" name="target" id="target" value="es" class="form-control">
                </div>
                <input type="submit" value="Translate" class="btn btn-primary mb-3">
            </form>

            </div>
        </div>


        </div>
</body>
</html>
