<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Manager </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="{{ url_for('static', filename='img/icon.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-3" id="nav">
        <a href="/dashboard"><img src="../static/img/AHF_white.webp" alt="AHF_Logo" width="250" height="50"></a>
        <a href="/logout"><button type="submit" value="Logout" class="btn btn-danger" style="text-align:center">Logout</button></a>
    </div>
    <div class="wrapper">
        <div class="d-flex justify-content-evenly" >

            <form action="/register/first/user" method="POST" class="container mx-auto bg-light card " style="width: 400px" >
                <h1>Add New User</h1>
                {% with messages = get_flashed_messages(category_filter=['register']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="alert alert-danger text-center">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="hidden" name="role" value="admin" class="form-control">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="register_email" class="form-label ">Email:</label>
                    <input type="text" name="email" class="form-control" id="register_email" >
                </div>
                <div class="mb-3">
                    <label for="register_password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="register_password" >
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" >
                </div>
                <input type="submit" value="Register" class="btn btn-primary mb-3">
            </form>
        </div>

    </div>


</body>
</html>
