<!-- log in page has link to page
    page has a form were you can submit your email
    on submit database will send a link to your email
    the link will be a secret page that has the user id
    page lets updated user password in data base
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Manager </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="https://static.spacecrafted.com/c252c12e258d4896a45c93c7a3a8f34b/i/ff4f0755a2e5442cb887170a7d3060e9/1/5feFb8zhrk/App%20Icon%20%252843%2529.png?dpr=2">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex justify-content-start align-items-center mb-3" id="nav">
        <a href="/"><img src="https://static.spacecrafted.com/c252c12e258d4896a45c93c7a3a8f34b/i/e157cd205d8945ba9440199d43d39d26/1/5feFb8zhrk/AHF_white.png?dpr=2" alt="AHF_Logo" width="250" height="50" class="me-5"></a>
        
        <h1 class="text-white ms-5" >Task Manager</h1>
    </div>
    <div class="wrapper">
        <div class="d-flex justify-content-evenly" >
            <form action="/update/password" method="POST" class="container mx-auto card" style="width: 400px" >
                <h1 class="mb-3">Change Password</h1>
                {% with messages = get_flashed_messages(category_filter=["register"]) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="alert alert-danger text-center">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <input type="hidden" name="id" value="{{user['id']}}">
                    <label for="password" class="form-label">password:</label>
                    <input type="password" name="password" class="form-control" id="password" >
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" >
                </div>
                <input type="submit" value="Reset Password" class="btn btn-primary mb-5">

            </form>
        </div>

    </div>


</body>
</html>
